<head>
  <title>meaty-morsels</title>

<body>
  
</body>

<template name="home">
  <h1>Lets get started !</h1>
  {{loginButtons}}

  <ol>
    <li>Sign in with your Facebook or Gmail account (this is necessary to save your bookmarks)</li>
    <li>
      Drag the following bookmark to your bookmark bar for quick saving of meaty links:
      <a class="" href="javascript:(function(){var origurl=document.location.href;var saver='{{saverUrl}}';var userId='{{userInfo}}';var name=prompt('Enter a name for this link (or leave blank).');console.log('client: saving '+origurl+' to '+saver);getScript('//code.jquery.com/jquery.min.js',function(){$.ajax({url:saver,data:{urlSaved:origurl, userId:userId, name: name},dataType:'jsonp',jsonpCallback:'didit'}).then(function(data){console.log('client: saved it. data: '+data.urlSaved);}).fail(function(){console.log('client: save fail');});});function getScript(url,success){var script=document.createElement('script');script.src=url;var head=document.getElementsByTagName('head')[0],done=false;script.onload=script.onreadystatechange=function(){if(!done&&(!this.readyState||this.readyState=='loaded'||this.readyState=='complete')){done=true;success();script.onload=script.onreadystatechange=null;head.removeChild(script);}};head.appendChild(script);}})();">
        This is Meaty!
        {{#if saverIsLocal}}
        (Local)
        {{else}}
        (Prod)
        {{/if}}
      </a>
    </li>
    <li>
      When you're on a page that is interesting, click the bookmark you created, optionally giving the link a name,
      and we'll save the link for you on your own page that you can share with others.
    </li>
  </ol>

  <section>
    Cool links: <a href="/mine">My Morsels</a>
  </section>
</template>


<template name="list">
  {{#each urls}}
  <li><a href="{{url}}">{{displayName}} ({{url}})</a></li>
  {{else}}
  You have no saved Urls yet. Save one !
  {{/each}}
</template>
<template name="saveUrlOld">
  {{loginButtons}}

As soon as I find out who you are, and what I'm saving, I'll save that meaty morsel for ya !

<dl>
  <dd>Who:</dd>
  <dt>{{who}}</dt>
  <dd>What:</dd>
  <dt>{{what}}</dt>
</dl>
</template>
